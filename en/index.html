<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goploy Doc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Goploy',
      repo: 'https://github.com/zhenorzz/goploy',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 2,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6          // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
</body>
</html>
